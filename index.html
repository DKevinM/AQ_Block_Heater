<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b2b2b">

  <meta charset="utf-8" />
  <title>AQHI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .logo-container {
      background: white;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .logo-container img {
      display: block;
      max-width: 100px;
      height: auto;
    }


    #calgary-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      width: 340px; 
      z-index: 2000; 
    }
    
    .loc-line {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    
    .aqhi-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      text-align: center;
    }
    
    .aqhi-cell {
      text-align: center;
    }
    
    .aqhi-label {
      font-size: 0.75em;
      margin-bottom: 4px;
    }

    
    .aqhi-box {
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      border-radius: 6px;
      margin: auto;
    }
    
    .forecast-title {
      margin-top: 10px;
      font-weight: bold;
    }

    
    .info-box {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 340px;
      max-height: 440px;
      overflow-y: auto;
    
      background: white;
      padding: 10px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      font-size: 13px;
      z-index: 1000;
    }

    .weather-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    .weather-table th,
    .weather-table td {
      padding: 4px 6px;
      text-align: center;
      font-size: 12px;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    
    .weather-table th {
      background: #f2f2f2;
      font-weight: 600;
    }
    

    /* ================= POPUP WEATHER TABLE ================= */
    
    .popup-weather {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 12px;
    }
    
    .popup-weather th,
    .popup-weather td {
      text-align: center;
      padding: 4px 6px;
      white-space: nowrap;
    }
    
    .popup-weather th {
      font-weight: 700;
      border-bottom: 1px solid #bbb;
    }
    
    /* Force identical column widths */
    .popup-weather th:nth-child(1),
    .popup-weather td:nth-child(1) { width: 60px; }  /* Time */
    
    .popup-weather th:nth-child(2),
    .popup-weather td:nth-child(2) { width: 60px; }  /* Temp */
    
    .popup-weather th:nth-child(3),
    .popup-weather td:nth-child(3) { width: 70px; }  /* Wind */
    
    .popup-weather th:nth-child(4),
    .popup-weather td:nth-child(4) { width: 50px; }  /* Dir */
    
    .popup-weather th:nth-child(5),
    .popup-weather td:nth-child(5) { width: 60px; }  /* Precip */
    
    .popup-weather th:nth-child(6),
    .popup-weather td:nth-child(6) { width: 40px; }  /* UV */



    

    
  </style>
</head>
<body>
<div id="map"></div>

  
  
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  
<script src="data.js"></script> 

<script src="js/purpleair.js"></script>   

<script src="js/main.js"></script>  

<script src="js/click_utils.js"></script>

<script src="js/calgary_aqhi.js"></script>    

<script src="js/weather.js"></script> 

<script src="js/click_engine.js"></script> 
  
<script>
window.dataReady.then(() => {
  fetchAllStationData().then(allStations => {
    allStations.forEach(({ stationName, lat, lon, html, aqhi }) => {
      const fillColor = getColor(String(aqhi || "NA"));
      const marker = L.circleMarker([lat, lon], {
        radius: 7,
        fillColor,
        color: "#222",
        weight: 1,
        fillOpacity: 0.85
      }).bindPopup(html);

      marker.addTo(markerGroup);
    });
    markerGroup.addTo(map);
  });
});
</script>


    

<script>
window.addEventListener("DOMContentLoaded", async () => {

  if (!window.refreshCalgaryPanel) {
    console.error("refreshCalgaryPanel missing — check script order");
    return;
  }

  // 1️⃣ Build AQHI panel
  await window.refreshCalgaryPanel();

  // 2️⃣ Inject Calgary current weather into the panel
  if (window.showWeatherForPoint) {
  }

});
</script>


  
</body>
</html>
