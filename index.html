<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AQHI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .logo-container {
      background: white;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .logo-container img {
      display: block;
      max-width: 100px;
      height: auto;
    }


    #calgary-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      max-width: 340px;
      z-index: 2000; 
    }
    
    .loc-line {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    
    .aqhi-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      text-align: center;
    }
    
    .aqhi-cell {
      text-align: center;
    }
    
    .aqhi-label {
      font-size: 0.75em;
      margin-bottom: 4px;
    }

    
    .aqhi-box {
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      border-radius: 6px;
      margin: auto;
    }
    
    .forecast-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .leaflet-control.info-box {
      width: 360px !important;
      max-width: 360px !important;
    }
    
    .info-box {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 340px;
      max-height: 440px;
      overflow-y: auto;
    
      background: white;
      padding: 10px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      font-size: 13px;
      z-index: 1000;
    }

    .weather-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    .weather-table th,
    .weather-table td {
      padding: 4px 6px;
      text-align: center;
      font-size: 12px;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    
    .weather-table th {
      background: #f2f2f2;
      font-weight: 600;
    }
    
    

    
  </style>
</head>
<body>
<div id="map"></div>

  
  
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  
<script src="data.js"></script> 

<script src="js/purpleair.js"></script>   

<script src="js/main.js"></script>  

<script src="js/click_utils.js"></script>

<script src="js/calgary_aqhi.js"></script>    

<script src="js/weather.js"></script> 

<script src="js/click_engine.js"></script> 
  
<script>
window.dataReady.then(() => {
  fetchAllStationData().then(allStations => {
    allStations.forEach(({ stationName, lat, lon, html, aqhi }) => {
      const fillColor = getColor(String(aqhi || "NA"));
      const marker = L.circleMarker([lat, lon], {
        radius: 7,
        fillColor,
        color: "#222",
        weight: 1,
        fillOpacity: 0.85
      }).bindPopup(html);

      marker.addTo(markerGroup);
    });
    markerGroup.addTo(map);
  });
});
</script>


  
<script>
/* ===============================
   PURPLEAIR SENSOR LAYER
   =============================== */

function getPM25Color(pm25) {
  if (!pm25 || isNaN(pm25)) return "#808080";
  if (pm25 > 100) return "#640100";
  if (pm25 > 90)  return "#9a0100";
  if (pm25 > 80)  return "#cc0001";
  if (pm25 > 70)  return "#fe0002";
  if (pm25 > 60)  return "#fd6866";
  if (pm25 > 50)  return "#ff9835";
  if (pm25 > 40)  return "#ffcb00";
  if (pm25 > 30)  return "#fffe03";
  if (pm25 > 20)  return "#016797";
  return "#01cbff";
}

// Global layer so click_engine.js can find PurpleAir
window.purpleAirLayer = L.layerGroup();

window.dataReady.then(() => {

  if (!Array.isArray(window.purpleAirSensors)) {
    console.error("PurpleAir sensors missing — check purpleair.js");
    return;
  }

  window.purpleAirSensors.forEach(s => {

    const lat = Number(s.Latitude ?? s.lat);
    const lng = Number(s.Longitude ?? s.lng);
    const pm  = Number(s.PM2_5 ?? s.pm25 ?? s.pm2_5);

    if (!isFinite(lat) || !isFinite(lng)) return;

    const marker = L.circleMarker([lat, lng], {
      radius: 6,
      fillColor: getPM25Color(pm),
      color: "#000",
      weight: 1,
      fillOpacity: 0.85
    }).bindPopup(`
      <b>PurpleAir Sensor</b><br>
      ${s.SensorName || s.Label || "Sensor"}<br>
      PM2.5: ${pm != null ? pm.toFixed(1) : "—"} µg/m³
    `);

    marker.addTo(window.purpleAirLayer);
  });

  window.purpleAirLayer.addTo(map);
});
</script>



  

<script>
window.addEventListener("DOMContentLoaded", async () => {

  if (!window.refreshCalgaryPanel) {
    console.error("refreshCalgaryPanel missing — check script order");
    return;
  }

  // 1️⃣ Build AQHI panel
  await window.refreshCalgaryPanel();

  // 2️⃣ Inject Calgary current weather into the panel
  if (window.showWeatherForPoint) {
  }

});
</script>


  
</body>
</html>
