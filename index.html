<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AQHI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .logo-container {
      background: white;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .logo-container img {
      display: block;
      max-width: 100px;
      height: auto;
    }


    #calgary-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      max-width: 340px;
      z-index: 2000; 
    }
    
    .loc-line {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    
    .aqhi-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      text-align: center;
    }
    
    .aqhi-cell {
      text-align: center;
    }
    
    .aqhi-label {
      font-size: 0.75em;
      margin-bottom: 4px;
    }
    
    .aqhi-box {
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      border-radius: 6px;
      margin: auto;
    }
    
    .forecast-title {
      margin-top: 10px;
      font-weight: bold;
    }
    

    
  </style>
</head>
<body>
<div id="map"></div>

  
  
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  
<script src="data.js"></script> 


<script src="js/purpleair.js"></script>   


<script src="js/weather.js"></script> 
  
  
<script src="js/main.js"></script>  


<script src="js/click_engine.js"></script> 


<script src="js/click_utils.js"></script>

  



  
<script>
window.dataReady.then(() => {
  fetchAllStationData().then(allStations => {
    allStations.forEach(({ stationName, lat, lon, html, aqhi }) => {
      const fillColor = getColor(String(aqhi || "NA"));
      const marker = L.circleMarker([lat, lon], {
        radius: 7,
        fillColor,
        color: "#222",
        weight: 1,
        fillOpacity: 0.85
      }).bindPopup(html);

      marker.addTo(markerGroup);
    });
    markerGroup.addTo(map);
  });
});
</script>

<script src="js/calgary_aqhi.js"></script>  

<script>
window.addEventListener("DOMContentLoaded", async () => {
  // Wait 1 second to ensure calgary_aqhi.js has loaded
  await new Promise(r => setTimeout(r, 1000));

  if (window.refreshCalgaryPanel) {
    console.log("Calling refreshCalgaryPanel()");
    await window.refreshCalgaryPanel();
  } else {
    console.error("refreshCalgaryPanel is NOT defined â€” calgary_aqhi.js may not have loaded");
  }
});
</script>

<script>
window.addEventListener("DOMContentLoaded", () => {
  if (window.refreshCalgaryPanel) {
    window.refreshCalgaryPanel();
  }

  // Calgary coordinates
  window.showCurrentWeather(51.0447, -114.0719);
});
</script>
  


  
  
</body>
</html>
