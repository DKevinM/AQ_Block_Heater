<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AQHI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .logo-container {
      background: white;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .logo-container img {
      display: block;
      max-width: 100px;
      height: auto;
    }

    #calgary-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 8px 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.35);
      font-family: Arial;
      z-index: 1000;
    }
    
    #calgary-panel .title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    
    #calgary-panel .row {
      display: flex;
      gap: 6px;
    }
    
    .aqhi-box {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      color: #111;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    
  </style>
</head>
<body>
<div id="map"></div>
  
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="data.js"></script> 

<script src="js/click_utils.js"></script>

<script src="js/weather_forecast.js"></script>

<script src="js/purpleair.js"></script>   

<script src="js/main.js"></script>

<script src="js/click_engine.js"></script>

  
   
<script>
window.dataReady.then(() => {
  fetchAllStationData().then(allStations => {
    allStations.forEach(({ stationName, lat, lon, html, aqhi }) => {
      const fillColor = getColor(String(aqhi || "NA"));
      const marker = L.circleMarker([lat, lon], {
        radius: 7,
        fillColor,
        color: "#222",
        weight: 1,
        fillOpacity: 0.85
      }).bindPopup(html);

      marker.addTo(markerGroup);
    });
    markerGroup.addTo(map);
  });
});
</script>

<script src="js/calgary_aqhi.js"></script>

  
  
</body>
</html>
